# .github/workflows/audit-log.yml
name: Audit Log

on:
  repository_dispatch:
    types: [audit-log]

permissions:
  contents: write   # required to commit log updates

jobs:
  append-log:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build JSON line
        id: line
        run: |
          set -euo pipefail
          # Extract payload fields safely
          PAYLOAD='${{ toJson(github.event.client_payload) }}'
          # Compact to one line to keep .jsonl tidy
          LINE=$(jq -c '
            {
              when:     (.when // (now | todate)),
              who:      (.who // "unknown"),
              role:     (.role // "staff"),
              op:       (.op   // ""),
              entity:   (.entity // ""),
              memberId: (.memberId // ""),
              data:     (.data // {}),
              notesHash:(.notesHash // null),
              actor:    env.GITHUB_ACTOR
            }' <<<"$PAYLOAD")
          echo "line=$LINE" >> "$GITHUB_OUTPUT"

      - name: Append to monthly JSONL
        env:
          LINE: ${{ steps.line.outputs.line }}
        run: |
          set -euo pipefail
          mkdir -p logs
          FILE="logs/audit-$(date -u +%Y-%m).jsonl"
          echo "$LINE" >> "$FILE"
          echo "Wrote: $FILE"
          # show the last few lines for debugging
          tail -n 5 "$FILE" || true

      - name: Commit & push
        run: |
          set -euo pipefail
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add logs/*.jsonl
          if ! git diff --cached --quiet; then
            git commit -m "audit: append $(date -u +%Y-%m-%dT%H:%M:%SZ)"
            git push
          else
            echo "No changes to commit."
          fi
